        // Charger les services depuis Supabase
        async function loadServices() {
            try {
                console.log('üìÑ Loading services from Supabase...');
                console.log('üì° Fetching from:', `${SUPABASE_URL}/rest/v1/services_catalogue?select=nom,prix_unitaire,unite`);
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/services_catalogue?select=nom,prix_unitaire,unite`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                console.log('üì• Response status:', response.status);
                console.log('üì• Response headers:', Object.fromEntries(response.headers.entries()));

                if (response.ok) {
                    const services = await response.json();
                    console.log('üìÑ Raw response data:', services);
                    console.log(`‚úÖ Loaded from Supabase: ${services.length} services`);
                    
                    if (services.length > 0) {
                        availableServices = services.map(service => ({
                            nom: service.nom,
                            prix_unitaire: service.prix_unitaire,
                            unite: service.unite
                        }));
                        console.log('üîÑ Processed services:', availableServices);
                    } else {
                        console.log('‚ö†Ô∏è No services found in Supabase, using fallback services');
                        availableServices = fallbackServices;
                    }
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå HTTP Error:', response.status, errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
            } catch (error) {
                console.error('‚ùå Error loading from Supabase:', error);
                console.error('‚ùå Error details:', error.message);
                console.log('üì¶ Using fallback services');
                availableServices = fallbackServices;
            }
            
            console.log('üéØ Final available services count:', availableServices.length);
            populateServiceDropdown();
        }

        // Remplir le dropdown des services
        function populateServiceDropdown() {
            const select = document.getElementById('service-select');
            select.innerHTML = '<option value="">Choisissez un service...</option>';
            
            availableServices.forEach((service, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${service.nom} - ${service.prix_unitaire}$ / ${service.unite}`;
                select.appendChild(option);
            });
            
            console.log(`üéØ Dropdown populated with ${availableServices.length} services`);
        }

        // Ajouter un service s√©lectionn√©
        function addService() {
            const select = document.getElementById('service-select');
            const quantityInput = document.getElementById('quantity');
            
            if (select.value === '' || !quantityInput.value || quantityInput.value <= 0) {
                alert('Veuillez s√©lectionner un service et entrer une quantit√© valide');
                return;
            }
            
            const serviceIndex = parseInt(select.value);
            const quantity = parseInt(quantityInput.value);
            const service = availableServices[serviceIndex];
            
            // Cr√©er l'objet service au format attendu par n8n
            const serviceItem = {
                nom: service.nom,
                quantite: quantity,
                unite: service.unite,
                prix: service.prix_unitaire
            };
            
            selectedServices.push(serviceItem);
            
            // Reset les champs
            select.value = '';
            quantityInput.value = 1;
            
            updateSelectedServices();
            updateTotal();
        }

        // Mettre √† jour l'affichage des services s√©lectionn√©s
        function updateSelectedServices() {
            const container = document.getElementById('selected-services');
            const list = document.getElementById('services-list');
            
            if (selectedServices.length === 0) {
                container.style.display = 'none';
                return;
            }
            
            container.style.display = 'block';
            list.innerHTML = '';
            
            selectedServices.forEach((service, index) => {
                const total = service.quantite * service.prix;
                const div = document.createElement('div');
                div.className = 'service-item';
                div.innerHTML = `
                    <div class="service-info">
                        <div class="service-name">${service.nom}</div>
                        <div class="service-details">${service.quantite} ${service.unite} √ó ${service.prix}$</div>
                    </div>
                    <div class="service-price">${total.toFixed(2)}$</div>
                    <button class="remove-service" onclick="removeService(${index})">√ó</button>
                `;
                list.appendChild(div);
            });
        }

        // Supprimer un service
        function removeService(index) {
            selectedServices.splice(index, 1);
            updateSelectedServices();
            updateTotal();
        }

        // Mettre √† jour le total
        function updateTotal() {
            const total = selectedServices.reduce((sum, service) => sum + (service.quantite * service.prix), 0);
            document.getElementById('total-amount').textContent = total.toFixed(2) + '$';
            document.getElementById('services-count').textContent = `${selectedServices.length} service(s) s√©lectionn√©(s)`;
        }

        // Soumission du formulaire avec gestion d'erreur am√©lior√©e
        async function submitForm() {
            console.log('üöÄ Starting form submission...');
            
            try {
                // Cacher tous les messages
                document.getElementById('success-message').style.display = 'none';
                document.getElementById('error-message').style.display = 'none';
                
                // D√©sactiver le bouton
                const submitBtn = document.getElementById('submit-btn');
                submitBtn.textContent = 'Envoi en cours...';
                submitBtn.disabled = true;

                // Validation
                const nom = document.getElementById('nom').value.trim();
                const email = document.getElementById('email').value.trim();
                
                console.log('üìã Form validation...');
                console.log('  - Nom:', nom);
                console.log('  - Email:', email);
                console.log('  - Services count:', selectedServices.length);
                
                if (!nom || !email || selectedServices.length === 0) {
                    throw new Error('Veuillez remplir tous les champs requis (nom, email, services)');
                }

                // Validation email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    throw new Error('Format d\'email invalide');
                }

                // Pr√©parer les donn√©es au format attendu par n8n
                const formData = {
                    nom: nom,
                    email: email,
                    telephone: document.getElementById('telephone').value.trim() || null,
                    adresse: document.getElementById('adresse').value.trim() || null,
                    services: selectedServices, // Array d'objets
                    notes: document.getElementById('notes').value.trim() || null
                };

                console.log('üì§ Submitting form data:', formData);
                console.log('üìã Services format:', formData.services);
                console.log('üì° Sending to:', N8N_WEBHOOK_URL);

                // Envoyer √† n8n avec timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 sec timeout

                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                console.log('üì• Response status:', response.status);
                console.log('üì• Response headers:', Object.fromEntries(response.headers.entries()));

                if (response.ok) {
                    const responseText = await response.text();
                    console.log('üì• Raw response:', responseText);
                    
                    let result;
                    try {
                        result = JSON.parse(responseText);
                    } catch (parseError) {
                        console.error('‚ùå JSON parse error:', parseError);
                        console.log('üìã Response text:', responseText);
                        
                        // Si la r√©ponse n'est pas JSON mais le status est 200, consid√©rer comme succ√®s
                        if (response.status === 200) {
                            showSuccessMessage('Soumission envoy√©e avec succ√®s!', 'G√©n√©r√©', 'Calcul√©');
                            resetForm();
                            return;
                        }
                        throw new Error('R√©ponse serveur invalide');
                    }
                    
                    console.log('‚úÖ Parsed response:', result);
                    
                    // Gestion flexible des diff√©rents formats de r√©ponse
                    let isSuccess = false;
                    let successData = null;
                    
                    if (result.success === true) {
                        isSuccess = true;
                        successData = result.data;
                    } else if (result.quote_number || result.id || result.numero_soumission || result.message) {
                        isSuccess = true;
                        successData = result;
                    } else if (Array.isArray(result) && result.length > 0) {
                        isSuccess = true;
                        successData = result[0];
                    }
                    
                    if (isSuccess) {
                        console.log('üéâ SUCCESS! Showing success message...');
                        showSuccessMessage(
                            'Soumission cr√©√©e avec succ√®s!',
                            successData?.quote_number || successData?.numero_soumission || 'G√©n√©r√©',
                            successData?.total || 'Calcul√©'
                        );
                        resetForm();
                    } else {
                        console.log('‚ùå No success pattern found');
                        throw new Error('Format de r√©ponse inattendu. Voir console pour d√©tails.');
                    }
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå HTTP Error:', response.status, errorText);
                    
                    if (response.status === 404) {
                        throw new Error('Webhook introuvable. V√©rifiez que le workflow n8n est actif et utilise l\'URL de production.');
                    } else if (response.status === 0 || response.status >= 500) {
                        throw new Error('Erreur de connexion au serveur. R√©essayez dans quelques instants.');
                    } else {
                        throw new Error(`Erreur serveur (${response.status}): ${errorText}`);
                    }
                }

            } catch (error) {
                console.error('‚ùå Form submission error:', error);
                
                let errorMessage = error.message;
                if (error.name === 'AbortError') {
                    errorMessage = 'D√©lai d\'attente d√©pass√©. V√©rifiez votre connexion et r√©essayez.';
                } else if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage = 'Erreur de connexion. V√©rifiez que le workflow n8n est actif et accessible.';
                }
                
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('success-message').style.display = 'none';
                document.getElementById('error-message').innerHTML = `
                    <strong>‚ùå Erreur:</strong> ${errorMessage}<br>
                    <small>Voir la console pour plus de d√©tails.</small>
                `;
            } finally {
                // R√©activer le bouton
                const submitBtn = document.getElementById('submit-btn');
                submitBtn.textContent = 'üìã ENVOYER MA DEMANDE DE SOUMISSION';
                submitBtn.disabled = false;
            }
        }

        // Fonction utilitaire pour afficher le message de succ√®s
        function showSuccessMessage(message, quoteNumber, total) {
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').innerHTML = `
                <strong>‚úÖ ${message}</strong><br>
                Num√©ro: ${quoteNumber}<br>
                Total: ${total}$ CAD<br>
                Services: ${selectedServices.length} service(s)<br>
                Statut: En traitement<br>
                Nous vous contacterons sous 24-48 heures.
            `;
        }

        // Fonction utilitaire pour r√©initialiser le formulaire
        function resetForm() {
            document.getElementById('quote-form').reset();
            selectedServices = [];
            updateSelectedServices();
            updateTotal();
        }

        // Initialisation avec v√©rification de configuration
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Initializing form...');
            console.log('üîß Configuration:');
            console.log('  SUPABASE_URL:', SUPABASE_URL);
            console.log('  N8N_WEBHOOK_URL:', N8N_WEBHOOK_URL);
            console.log('  SUPABASE_ANON_KEY configured:', SUPABASE_ANON_KEY ? 'Yes ‚úÖ' : 'No ‚ùå');
            
            loadServices();
        });
    </script>
